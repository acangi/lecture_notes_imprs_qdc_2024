title: Lecture notes for IMPRS for Quantum Dynamics and Control 2024
author: Attila Cangi 
copyright: '2024'
logo: 'Logo_small.png'

# Short description about the book
description: >-
  Introduction to Machine Learning in Physics.

# Notebook interface
launch_buttons:
  notebook_interface: "jupyterlab"  # or "classic"
  colab_url: "https://colab.research.google.com"
  
# Jupyter notebook settings
execute:
  execute_notebooks           : cache

# TOC settings
number_toc_chapters           : false

# Interact link settings
notebook_interface            : "notebook"

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - amsmath
    - dollarmath

# LaTeX settings
bibtex_bibfiles:
   - _bibliography/references.bib
latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname: book.tex

# Sphinx settings
sphinx:
  config:
    html_theme_options:
      collapse_navigation: True
      extra_footer: 'Lecture notes for IMPRS for Quantum Dynamics and Control 2024'

# Information about where the book exists on the web
repository:
  url                       : https://github.com/acangi/lecture_notes_imprs_qdc_2024  # Online location of your book
  path_to_book              : mini_book  # Optional path to your book, relative to the repository root
  branch                    : master  # Which branch of the repository should be used when creating links (optional)